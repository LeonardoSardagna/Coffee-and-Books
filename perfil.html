<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/perfil.css">
    <link rel="shortcut icon" href="imagens/cadastro.png" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div class="container_conteudo">
            <div>
                <h1>Seja bem vindo</h1>
                <p>Estamos felizes em vê-lo de volta conosco</p>
            </div>
            <div class="container_dados">

                <div class="container_dados_cadastrais">
                    <input class="name" type="text" placeholder="Nome de usuário">
                    <input class="email" type="email" placeholder="E-mail">
                    <input class="senha" type="password" placeholder="Senha">
                    <input class="cpf" type="number"  placeholder="CPF">
                    <input class="data" type="date">
                    <button class="botao_continuar">Continuar</button>
                </div>

            </div>
           
            <div>
                <p>Faça <strong>login</strong> com outra conta</p>
            </div>

            <div class="container_botao">
                <button>Google</button>
                <button>Facebook</button>
            </div>
        </div>
        <div class="container_imagem">
            <img src="imagens/Rectangle 4.png" alt="">
        </div>
    </section>
</body>
</html>
